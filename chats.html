<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Cocoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__link_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="badge nav_setting-badge"></div>
          </a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header__setting-link"
          ><a href="setting.html"><i class="fa-solid fa-gear fa-lg"> </i></a>
          <div class="badge header_setting-badge"></div
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/media/FZUwz_oaUAECJlC?format=jpg&name=small"
              class="user-component_avatar user-component_avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Myosotis</h4>
              <h6 class="user-component__subtitle">
                It's lunch now...asshole.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">23:01</span>
            <div class="badge">1</div>
          </div>
        </div></a
      >
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://pbs.twimg.com/media/E-rvzUkVkAM9FKA?format=jpg&name=small"
            class="user-component_avatar user-component_avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">이게머야망초님</h4>
            <h6 class="user-component__subtitle">
              나는야 퉁퉁이 골목대장이리ㅏㅇㅁ닁라ㅣㅏ...
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">00:46</span>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen width is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
